<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-password-display>
            <button class="copyBtn" data-copy>
                <span class="toolTip" data-copy-msg></span>
                <img src="./copyicon.jpg" alt="copy" width="23" height="23">
            </button> 
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength container -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generate Password -->
            <button class="generate-button">Generate Password</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
